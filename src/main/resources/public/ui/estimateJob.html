<div ng-controller="estimateJobController as estJobControl">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Добро пожаловать, {{loggedUser.first_name}} {{loggedUser.surname}}</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <div ng-controller="loginController as logControl">
                        <a class="btn btn-default btn-outline btn-circle"  data-toggle="collapse"
                           aria-expanded="false" aria-controls="nav-collapse1" ng-click = "logControl.logOut()">Выйти</a>
                    </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="legend2">
            <legend class="">Задачи работы</legend>
        </div>
        <div class="panel panel-default panel-table">
            <div class="panel-heading">
                <div class="row">
                    <div class="col col-xs-6">
                        <h3 class="panel-title">Информация о задачах</h3>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                    <thead>
                    <tr>
                        <th>Название</th>
                        <th>Краткое описание</th>
                        <th>Оценки времени</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="task in eJTasks">
                        <td>{{task.name}}</td>
                        <td>{{task.description}}</td>
                        <td>{{task.time_estimated}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <form class="form-horizontal" ng-submit="estJobControl.estimateJob(eJTimeEst)">
            <fieldset>
                <div id="legend1">
                    <legend class="">Информация о работе</legend>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label"  for="jobName">Название работы</label>
                    <div class="col-lg-6">
                        <input type="text" id="jobName" readonly ng-model="eJName" class="form-control" ng-init="eJName = estimatedJob.name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="jobDesc">Краткое описание</label>
                    <div class="col-lg-6">
                        <input type="text" id="jobDesc" ng-model="eJDesc" readonly class="form-control" ng-init="eJDesc = estimatedJob.description">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label" for="jobTimeEst">Время выполнения работы:</label>
                    <div class="col-lg-6">
                        <input type="number" id="jobTimeEst" ng-model="eJTimeEst" placeholder="" class="form-control" ng-init="eJTimeEst = estimatedJob.time_estimated">
                    </div>
                </div>

                <div class="form-group">
                    <!-- Button -->
                    <div class="col-lg-9 col text-right">
                        <button type="submit" class="btn btn-sm btn-primary btn-create">Оценить работу</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
